rror"></span> <input name="about" id="about-input" class="form__input form__input_el_about" placeholder="Sobre mim" minlength="2" maxlength="200" required/> <span class="about-input-error form__input-error"></span> <button type="submit" name="submit" class="form__button">Salvar</button></fieldset></form></div></div><div class="popup popup_form_add"><div class="popup__content popup__content_form"><button type="button" class="popup__close"></button><form class="form form_add" name="add" novalidate><h2 class="form__title">Novo local</h2><fieldset class="form__fieldset"><input name="name" id="name-input" class="form__input form__input_el_name" placeholder="Título" minlength="2" maxlength="30" required/> <span class="name-input-error form__input-error"></span> <input type="url" name="link" id="link-input" class="form__input form__input_el_link" placeholder="Link da imagem" required/> <span class="link-input-error form__input-error"></span> <button type="submit" name="submit" class="form__button">Criar</button></fieldset></form></div></div><div class="popup popup_form_edit-avatar"><div class="popup__content popup__content_form"><button type="button" class="popup__close"></button><form class="form form_edit-avatar" name="edit-avatar" novalidate><h2 class="form__title">Alterar a foto do perfil</h2><fieldset class="form__fieldset"><input type="url" name="link" id="link-input" class="form__input form__input_el_link" placeholder="Link da imagem" required/> <span class="link-input-error form__input-error"></span> <button type="submit" name="submit" class="form__button">Salvar</button></fieldset></form></div></div><div class="popup popup_form_confirm"><div class="popup__content popup__content_form"><button type="button" class="popup__close"></button><form class="form form_confirm" name="confirm" novalidate><h2 class="form__title">Tem certeza?</h2><fieldset class="form__fieldset"><input name="id" id="id-input" class="form__input form__input_el_id" placeholder="id do cartão" requi
