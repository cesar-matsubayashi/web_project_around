<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cesar Matsubayashi" />
    <meta
      name="description"
      content="Página interativa onde os usuários podem adicionar, remover, ou curtir fotos"
    />
    <meta name="keywords" content="EUA, fotos, TripleTen, EUA Afora" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo Around The US."
          class="header__logo"
        />
      </header>

      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Profile photo"
          class="profile__photo"
        />

        <div class="profile__name-container">
          <h1 class="profile__name">
            Jacques Cousteau
            <img
              src="./images/edit-button.svg"
              alt="Edit button"
              class="profile__edit-btn"
            />
          </h1>
          <p class="profile__description">Explorador</p>
        </div>

        <div class="profile__add-btn">
          <img
            src="./images/add-btn-sign.svg"
            alt="+"
            class="profile__add-btn-sign"
          />
        </div>
      </section>
    </div>
  </body>
</html>
