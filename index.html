<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cesar Matsubayashi" />
    <meta
      name="description"
      content="Página interativa onde os usuários podem adicionar, remover, ou curtir fotos"
    />
    <meta name="keywords" content="EUA, fotos, TripleTen, EUA Afora" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo Around The US."
          class="header__logo"
        />
      </header>

      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Profile photo"
          class="profile__photo"
        />

        <div class="profile__name-container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <img
            src="./images/edit-button.svg"
            alt="Edit button"
            class="profile__edit-btn"
          />
          <p class="profile__description">Explorador</p>
        </div>

        <div class="profile__add-btn">
          <img
            src="./images/add-btn-sign.svg"
            alt="Adicionar"
            class="profile__add-btn-sign"
          />
        </div>
      </section>

      <main class="content">
        <section class="gallery">
          <div class="gallery__photo-container">
            <img
              src="./images/image1.jpg"
              alt="Image 1"
              class="gallery__photo"
            />

            <img
              src="./images/trash.svg"
              alt="Excluir"
              class="gallery__trash"
            />

            <ul class="gallery__photo-caption">
              <li class="gallery__title">Vale de Yosemite</li>
              <li>
                <img
                  src="./images/like.svg"
                  alt="Like"
                  class="gallery__like-btn gallery__like-btn_active"
                />
              </li>
            </ul>
          </div>

          <div class="gallery__photo-container">
            <img
              src="./images/image2.jpg"
              alt="Image 2"
              class="gallery__photo"
            />
            <ul class="gallery__photo-caption">
              <li class="gallery__title">Lago Louise</li>
              <li>
                <img
                  src="./images/like.svg"
                  alt="Like"
                  class="gallery__like-btn gallery__like-btn_active"
                />
              </li>
            </ul>
          </div>

          <div class="gallery__photo-container">
            <img
              src="./images/image3.jpg"
              alt="Image 3"
              class="gallery__photo"
            />
            <ul class="gallery__photo-caption">
              <li class="gallery__title">Montanhas Carecas</li>
              <li>
                <img
                  src="./images/like.svg"
                  alt="Like"
                  class="gallery__like-btn gallery__like-btn_active"
                />
              </li>
            </ul>
          </div>

          <div class="gallery__photo-container">
            <img
              src="./images/image4.jpg"
              alt="Image 4"
              class="gallery__photo"
            />
            <ul class="gallery__photo-caption">
              <li class="gallery__title">Latemar</li>
              <li>
                <img
                  src="./images/like.svg"
                  alt="Like"
                  class="gallery__like-btn gallery__like-btn_active"
                />
              </li>
            </ul>
          </div>

          <div class="gallery__photo-container">
            <img
              src="./images/image5.jpg"
              alt="Image 5"
              class="gallery__photo"
            />
            <ul class="gallery__photo-caption">
              <li class="gallery__title">Parque Nacional</li>
              <li>
                <img
                  src="./images/like.svg"
                  alt="Like"
                  class="gallery__like-btn gallery__like-btn_active"
                />
              </li>
            </ul>
          </div>

          <div class="gallery__photo-container">
            <img
              src="./images/image6.jpg"
              alt="Image 6"
              class="gallery__photo"
            />
            <ul class="gallery__photo-caption">
              <li class="gallery__title">Lago di Braies</li>
              <li>
                <img
                  src="./images/like.svg"
                  alt="Like"
                  class="gallery__like-btn gallery__like-btn_active"
                />
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup"></div>

    <div class="popup-content">
      <img
        src="./images/close-icon.svg"
        alt="Close"
        class="popup-content__close-icon"
      />

      <form class="form">
        <h2 class="form__title">Editar perfil</h2>

        <fieldset class="form__fieldset">
          <input
            type="text"
            name="name"
            id="name"
            class="form__input form__input_el_name"
            placeholder="Nome"
            required
          />

          <input
            type="text"
            name="description"
            id="description"
            class="form__input form__input_el_description"
            placeholder="Sobre mim"
            required
          />
        </fieldset>

        <button type="submit" class="form__button">Salvar</button>
      </form>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
